<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          media="screen"
          rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>CRUD SPRING BOOT</title>
</head>
<body>
<div class="container">
    <div>
        <form class="form-horizontal" method="POST" th:action="@{/persons}" th:object="${person}">
            <div class="form-group">
                <label class="col-sm-2 control-label">ID:</label>
                <div class="col-sm-10">
                    <input class="form-control" readonly th:field="*{id}" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">FULL NAME:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{name}" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">TELEPHONE:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{telephone}" type="text"/>
                </div>
            </div>
            <div>
                <input type="submit" value="Submit"/> <a th:href="@{/persons}">List</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
